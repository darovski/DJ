{% extends 'main/layoute.html' %}

{% block title %}
    <title>Cтраница с новостями</title>
{% endblock %}

{% block content%}
<h1>Новости</h1>

{% for new in news %}
	<div>
		<h3> {{ new.title }} </h3>
		<p> {{ new.short_description }} </p>
		<p> {{ new.text }} </p>
		<h4> Дата пбликациии - {{ new.pub_date }} / Автор - {{ new.author }}</h4>
	</div>
{% endfor %}

{% endblock %}
